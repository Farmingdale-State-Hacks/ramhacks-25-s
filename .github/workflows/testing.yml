name: âœ… Testing

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  cypress-tests:
    name: Cypress Tests
    runs-on: ubuntu-24.04
    strategy:
      # When one test fails, DO NOT cancel the other containers
      fail-fast: false
      matrix:
        # Run in different browsers
        containers: [1]
        browsers: [chrome]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}

      - name: Install dependencies
        run: bun install

      - name: Increase file descriptor limit
        run: ulimit -n 65536

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          browser: ${{ matrix.browsers }}
          build: bun run build
          start: bun run start
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
          record: false

  playwright-tests:
    name: Playwright Tests
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}

      - name: Install dependencies
        run: bun install

      - name: Install Playwright Browsers
        run: bunx playwright install --with-deps

      - name: Increase file descriptor limit
        run: ulimit -n 65536

      - name: Start server for testing (background)
        run: bun run start &
        env:
          SERVER_PID: $!

      - name: Wait for server to be ready
        run: |
          echo "Waiting for server to be available..."
          timeout 120s bash -c 'until curl -s http://localhost:3000 > /dev/null; do sleep 1; done'
          echo "Server is up and running"

      - name: Run Playwright tests
        run: bun run playwright test --skip-server-start
        env:
          PLAYWRIGHT_TIMEOUT: 120000

      - name: Upload Playwright test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
